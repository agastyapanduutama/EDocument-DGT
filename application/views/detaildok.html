{% extends "tpl/headeredoc.html" %}

{% block content %}
<script type="text/javascript" src="{{ base_url }}assets/js/jquery1.8.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/fancybox/source/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="{{ base_url }}assets/fancybox/source/jquery.fancybox.css?v=2.1.2" media="screen" />

<span class="title">{{ dok.getJudul() }}</span><br />

<i style="padding-left:30px; color:#333333">Penulis : {{ dok.getPenulis() }}, terbaca : {{ dok.getTerbaca() }} kali</i>
<br />
<br />
<div class="dokdesc10">{{ dok.deskripsi }}<br /><br />
{% if dok.tipefile == 'pdf' %}
<a class="fancybox fancybox.iframe" href="{{ base_url }}index.php/dok/documentview/{{ dok.getId() }}">click to view<br /><img src="{{ base_url }}assets/img/pdficon.gif" border="0" /></a></div>
{% else %}
<a class="fancybox fancybox.iframe" href="{{ base_url }}index.php/dok/imageview/{{ dok.getId() }}">click to view<br /><img src="{{ base_url }}assets/img/imageicon.gif" border="0" /</a></div>
{% endif %}
<script language="javascript">
jQuery(document).ready(function() {
	jQuery('.fancybox').fancybox({
			height : 864,
			width : 1152
	});
});
</script>
{% endblock %}
