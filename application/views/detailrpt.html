<link href="{{ base_url }}assets/css/style.css" rel="stylesheet" type="text/css" />
<p><span class="title">{{ dok.judul }}</span><br />
    <i style="padding-left:30px; color:#333333"></i>
  <br />
</p>
<p>&nbsp;</p>
<table width="100%" border="0">
  <tr>
    <td width="11%" nowrap="nowrap"><i style="padding-left:30px; color:#333333">Pengunggah</i></td>
    <td width="1%" nowrap="nowrap"><i style="color:#333333">:</i></td>
    <td width="88%" nowrap="nowrap"><em>{{ dok.nama_lengkap }}</em></td>
  </tr>
  <tr>
    <td nowrap="nowrap"><i style="padding-left:30px; color:#333333">Penulis</i></td>
    <td nowrap="nowrap"><i style="color:#333333">:</i></td>
    <td nowrap="nowrap"><em>{{ dok.penulis }}</em></td>
  </tr>
  <tr>
    <td nowrap="nowrap"><i style="padding-left:30px; color:#333333">Kategori Dokumen</i></td>
    <td nowrap="nowrap"><i style="color:#333333">:</i></td>
    <td nowrap="nowrap"><em>{{ dok.nama_kategori }}</em></td>
  </tr>
  <tr>
    <td nowrap="nowrap"><i style="padding-left:30px; color:#333333">Tanggal Publikasi</i></td>
    <td nowrap="nowrap"><i style="color:#333333">:</i></td>
    <td nowrap="nowrap"><em>{{ dok.tgl_publikasi }}</em></td>
  </tr>
</table>
<br />
<div class="dokdesc10" style="text-align:justify;">{{ dok.deskripsi }}<br /><br />
{% if dok.tipe_file == 'pdf' %}
<a class="fancybox fancybox.iframe" href="{{ base_url }}index.php/dok/documentview/{{ dok.id_dokumen }}">click to view<br /><img src="{{ base_url }}assets/img/pdficon.gif" border="0" /></a></div>
{% else %}
<a class="fancybox fancybox.iframe" href="{{ base_url }}index.php/dok/imageview/{{ dok.id_dokumen }}">click to view<br /><img src="{{ base_url }}assets/img/imageicon.gif" border="0" /></a></div>
{% endif %}
<script type="text/javascript" src="{{ base_url }}assets/js/jquery1.8.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/fancybox/source/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="{{ base_url }}assets/fancybox/source/jquery.fancybox.css?v=2.1.2" media="screen" />
<script language="javascript">
jQuery(document).ready(function() {
	jQuery('.fancybox').fancybox({
			height : 864,
			width : 1152
	});
});
</script>
