{% extends "tpl/headeredoc.html" %}

{% block content %}
<script language="javascript" type="text/javascript" src="{{ base_url }}assets/tnymce/jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript" src="{{ base_url }}assets/tnymce/jscripts/general.js"></script>
<script language="javascript" type="text/javascript">
	tinyMCE.init({
		mode : "textareas",
		//mode : "exact",
		//elements : "ajaxfilemanager",
		mode : "textareas",
		theme : "advanced",
		plugins : "advimage,advlink,media,contextmenu",
		
		document_base_url : "{{ base_url }}",
		file_browser_callback : "mcFileManager.filebrowserCallBack", 	
		
		width: 700,
		height: 450,
		theme_advanced_buttons1_add_before : "newdocument,separator",
		theme_advanced_buttons1_add : "fontselect,fontsizeselect",
		theme_advanced_buttons2_add : "separator,forecolor,backcolor,liststyle",
		theme_advanced_buttons2_add_before: "cut,copy,separator,",
		theme_advanced_buttons3_add_before : "",
		theme_advanced_buttons3_add : "media",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		extended_valid_elements : "hr[class|width|size|noshade]",
		file_browser_callback : "ajaxfilemanager",
		paste_use_dialog : false,
		theme_advanced_resizing : true,
		theme_advanced_resize_horizontal : true,
		apply_source_formatting : true,
		force_br_newlines : true,
		force_p_newlines : false,	
		relative_urls : false
	});

	function ajaxfilemanager(field_name, url, type, win) {
		var ajaxfilemanagerurl = "{{ base_url }}assets/tnymce/jscripts/tiny_mce/plugins/ajaxfilemanager/ajaxfilemanager.php";
		var view = 'detail';
		switch (type) {
			case "image":
			view = 'thumbnail';
				break;
			case "media":
				break;
			case "flash": 
				break;
			case "file":
				break;
			default:
				return false;
		}
		tinyMCE.activeEditor.windowManager.open({
			url: "{{ base_url }}assets/tnymce/jscripts/tiny_mce/plugins/ajaxfilemanager/ajaxfilemanager.php?view=" + view,
			width: 782,
			height: 440,
			inline : "yes",
			close_previous : "no"
		},{
			window : win,
			input : field_name
		});
		
	}

	jQuery(document).ready(function(){
		jQuery("#form1").validate({});	
	});
</script>
<div class="title">kontent kontak kami</div>
<form action="" method="post" name="form1" id="form1">
<table width="100%" border="0">  
  <tr>
    <td width="9%" valign="top" nowrap="nowrap">Kontak</td>
    <td width="1%" valign="top" nowrap="nowrap">:</td>
    <td width="90%" nowrap="nowrap"><textarea name="kontak" id="kontak" cols="60" rows="8" class="required">{{ content.getKontak() }}</textarea>
      <input name="id" type="hidden" id="id" value="1" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Simpan"></td>
  </tr>
</table>
</form>
{% endblock %}
