<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />>
<title>ESDM :: Login</title>
<link href="{{ base_url }}assets/css/new_style.css" rel="stylesheet" type="text/css" />
<link href="{{ base_url }}assets/css/menuset.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ base_url }}assets/js/jquery1.8.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/js/accordion.js"></script>
<script type="text/javascript">
function $(obj){return document.getElementById(obj);}

ddaccordion.init({
	headerclass: "expandable", //Shared CSS class name of headers group that are expandable
	contentclass: "categoryitems", //Shared CSS class name of contents group
	revealtype: "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
	mouseoverdelay: 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
	collapseprev: true, //Collapse previous content (so only one open at any time)? true/false 
	defaultexpanded: [0], //index of content(s) open by default [index1, index2, etc]. [] denotes no content
	onemustopen: false, //Specify whether at least one header should be open always (so never all headers closed)
	animatedefault: false, //Should contents open by default be animated into view?
	persiststate: true, //persist state of opened contents within browser session?
	toggleclass: ["", "openheader"], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
	togglehtml: ["prefix", "", ""], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
	animatespeed: "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
	oninit:function(headers, expandedindices){ //custom code to run when headers have initalized
		//do nothing
	},
	onopenclose:function(header, index, state, isuseractivated){ //custom code to run whenever a header is opened or closed
		//do nothing
	}
})
jQuery(document).ready(function() {
	jQuery("#username").focus()
});
</script>
</head>

<body style="background:none; background-color:#E2E2E2;">
<div id="container" >

	<img src="{{ base_url }}assets/img/new_esdmtop.png"/>
  <div id="loginform">
    	<p>&nbsp;</p>
	 	<p>&nbsp;</p>
    	{% if log.userlogged == true %}
      <meta http-equiv="refresh" content="3;url={{ base_url }}index.php/home/edoc">
         <div id="icon_choose">
            {% if log.usermodul == 'A' %}
           
                <a href="{{ base_url }}index.php/home/elet"><img src="{{ base_url }}assets/img/eletshort.png" border="0" /></a>
                <a href="{{ base_url }}index.php/home/edoc"><img src="{{ base_url }}assets/img/edocshort.png" border="0" /></a>
                <a href="{{ base_url }}index.php/home/erep"><img src="{{ base_url }}assets/img/erepshort.png" border="0" /></a>
           
            {% elseif log.usermodul == 'S' %}
                <!-- <a href="{{ base_url }}index.php/home/elet"><img src="{{ base_url }}assets/img/eletshort.png" border="0" /></a> -->
                <a href="{{ base_url }}index.php/home/edoc"><img src="{{ base_url }}assets/img/edocshort.png" border="0" /></a>
            {% endif %}
             </div>
            <a id="logoutfront" href="{{ base_url }}index.php/home/logout"><img src="{{ base_url }}assets/img/new_logoutfront.png"</a></a>
      		
 		{% else %} 
      	<div id="divfrm">
          <form action="{{ base_url }}index.php/home/index" method="post">
            <table border="0">
              <tr>
                <td>Username :</td>
                <td>Password :</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td><input type="text" name="username" id="username" class="togintxt" /></td>
                <td><input type="password" name="password" id="password" class="inputlogin" /></td>
                <td><input type="submit" name="button" id="button" value="Submit" class="submitlogin" /></td>
              </tr>
            </table>
          </form>
      </div> 
      <div id="div_login"></div>
      <div id="header_icon_login">
            <img src="{{ base_url }}assets/img/new_geothermal.png" id="icon_geothermal" class="icon_imgheader" />  
            <img src="{{ base_url }}assets/img/new_biofuel.png" id="icon_biofuel" class="icon_imgheader" /> 
            <img src="{{ base_url }}assets/img/new_bioenergy.png" id="icon_bioenergy" class="icon_imgheader" /> 
            <img src="{{ base_url }}assets/img/new_surya.png" id="icon_surya" class="icon_imgheader" />   
        </div>
   {% endif %}     
       
  </div>
</div>
</body>
</html>
